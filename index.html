<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Weather</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5">
        <meta name="description" content="">
        <meta property="og:title" content="">
        <meta property="og:type" content="website">
        <meta property="og:url" content="">
        <meta property="og:image" content="">
        <meta property="og:description" content="">
        <meta name="author" content="">
        <meta name="robots" content="">

        <link rel="icon" href="imges/status/cloudy.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <link rel="canonical" href="https://sez4.github.io/index">

        <script src="script.js" defer></script>
    </head>
    <body>
        <nav>
            <a href="#"><img src="imges/back_button.png" alt="Back button"></a>
        </nav>
        <div class="main">
            <div class="cityButton">
                <!-- <p></p> Error message-->
                <div class="cityButton-search">
                    <button id="search-city-button"><img src="imges/search-icon.png" alt="search icon"></button>
                    <input type="text" name="search text felid" id="search-city-input">
                    <p id="search-error"></p>
                </div>
                <button class="city-button-name">
                    <img src="imges/day/day.png" alt="day/night" id="day-status">
                    <p>Amman</p>
                </button>
                <button class="city-button-name">
                    <img src="imges/day/night.png" alt="day/night" id="day-status">
                    <p>London</p>
                </button>
                <button class="city-button-name">
                    <img src="imges/day/day.png" alt="day/night" id="day-status">
                    <p>Cairo</p>
                </button>
                <button class="city-button-name">
                    <img src="imges/day/night.png" alt="day/night" id="day-status">
                    <p>New York</p>
                </button>
                <button class="city-button-name">
                    <img src="imges/day/day.png" alt="day/night" id="day-status">
                    <p>Makkah</p>
                </button>
                <button class="city-button-name">
                    <img src="imges/day/night.png" alt="day/night" id="day-status">
                    <p>Moscow</p>
                </button>
            </div>
            <div class="cityInfo">
                <div class="cityInfo-header">
                    <div class="cityInfo-header-info">
                        <img src="imges/day/day.png" alt="night day" id="day-status">
                        <p class="cityInfo-header-cityName" id="city-name"></p>
                        <p id="country-name"></p>
                        <p id="city-time"></p>
                        <p id="city-date"></p>
                    </div>
                    <div class="cityInfo-header-button">
                        <button name="The Map Button" id="map-button"><img src="imges/map.png"></button>
                        <button name="The refresh Button" id="refresh-button"><img src="imges/refresh-arrow.png"></button>
                    </div>
                </div> 
                <div class="cityInfo-current">
                    <h2>Current</h2>
                    <div>
                        <p id="current-temp"></p>
                        <div>
                            <img src="imges/status/cloudy.png" id="weather-status-img">
                            <p id="weather-status"></p>
                        </div>
                    </div>
                </div>
                <div class="cityInfo-wind">
                    <h2>Wind</h2>
                    <div>
                        <div>
                            <img src="imges/wind-arrow.png" alt="arrow" id="wind-dir-img">
                            <p id="wind-dir"></p>
                        </div>
                        <p id="wind-speed"></p>
                    </div>
                </div>
                <div class="cityInfo-misc">
                    <p id="humidity"></p>
                    <p class="cityInfo-misc-uv" id="uv-light"></p>
                </div>
                <div class="cityInfo-forecast">
                    <h2>ForeCast</h2>
                    <div>
                        <div class="cityInfo-forecast-day">
                            <img src="imges/status/cloudy.png" id="forecast-status-img-1">
                            <p id="forecast-status-0"></p>
                            <p id="forecast-temp-0"></p>
                            <img src="imges/wind-arrow.png" id="forecast-wind-dir-img-1">
                            <p id="forecast-wind-speed-0"></p>
                            <p id="forecast-date-0"></p>
                        </div>
                        <div class="cityInfo-forecast-day">
                            <img src="imges/status/cloudy.png" id="forecast-status-img-1">
                            <p id="forecast-status-1"></p>
                            <p id="forecast-temp-1"></p>
                            <img src="imges/wind-arrow.png" id="forecast-wind-dir-img-1">
                            <p id="forecast-wind-speed-1"></p>
                            <p id="forecast-date-1"></p>
                        </div>
                        <div class="cityInfo-forecast-day">
                            <img src="imges/status/cloudy.png" id="forecast-status-img-2">
                            <p id="forecast-status-2"></p>
                            <p id="forecast-temp-2"></p>
                            <img src="imges/wind-arrow.png" id="forecast-wind-dir-img-2">
                            <p id="forecast-wind-speed-2"></p>
                            <p id="forecast-date-2"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="citys" style="margin: 10px;">
            <p id="error" style="color: red;"></p>
            <button id="search">search</button>
            <input type="text" name="sarch input" id="input">
            <button class="city-button">Amman</button>
            <button class="city-button">London</button>
            <button class="city-button">Cairo</button>
            <button class="city-button">New york</button>
            <button class="city-button">Makkah</button>
        </div>
        
        <div class="info" style="border: 1px solid black; padding: 10px;">
            <h1>Weather Info</h1>
            <button id="refresh">refresh</button>
            <p id="city"></p>
            <p id="country"></p>
            <p id="time"></p>
            <p id="weather"></p>
            <p id="status"></p>
            <p id="wind-dir"></p>
            <p id="wind-speed"></p>
            <p id="hu"></p>
            <p id="uv"></p>
        </div>
        <h1>The Forecast</h1>
        <div style="display: flex; padding: 10px; justify-content: space-around;">
            <div class="forecast" style="border: 1px solid black; padding: 10px; margin-top: 10px;">
                <p id="forecast-status-1"></p>
                <p id="forecast-weather-1"></p>
                <p id="forecast-wind-speed-1"></p>
                <p id="forecast-time-1"></p>
            </div>
            <div class="forecast" style="border: 1px solid black; padding: 10px; margin-top: 10px;">
                <p id="forecast-status-2"></p>
                <p id="forecast-weather-2"></p>
                <p id="forecast-wind-speed-2"></p>
                <p id="forecast-time-2"></p>
            </div>
            <div class="forecast" style="border: 1px solid black; padding: 10px; margin-top: 10px;">
                <p id="forecast-status-3"></p>
                <p id="forecast-weather-3"></p>
                <p id="forecast-wind-speed-3"></p>
                <p id="forecast-time-3"></p>
            </div>
            <div class="forecast" style="border: 1px solid black; padding: 10px; margin-top: 10px;">
                <p id="forecast-status-4"></p>
                <p id="forecast-weather-4"></p>
                <p id="forecast-wind-speed-4"></p>
                <p id="forecast-time-4"></p>
            </div>
            <div class="forecast" style="border: 1px solid black; padding: 10px; margin-top: 10px;">
                <p id="forecast-status-5"></p>
                <p id="forecast-weather-5"></p>
                <p id="forecast-wind-speed-5"></p>
                <p id="forecast-time-5"></p>
            </div>
            <div class="forecast" style="border: 1px solid black; padding: 10px; margin-top: 10px;">
                <p id="forecast-status-6"></p>
                <p id="forecast-weather-6"></p>
                <p id="forecast-wind-speed-6"></p>
                <p id="forecast-time-6"></p>
            </div>
        </div>
 
    </body>
</html>
